<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link rel="stylesheet" href="/Lesson4/css/bootstrap.min.css">
    <style>
        .container-sample{
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container container-sample">Container</div>
    <h1 class="display-1">Başlık 1</h1>
    <h2 class="display-2">Başlık 2</h2>
    <figure>
    <img src="1.jpg" class="img-fluid rounded" alt="Responsive Image">
    <figcaption class="figure-caption">Resmin Açıklaması</figcaption>
    </figure>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Başlık 1</th>
                <th scope="col">Başlık 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Veri 1</td>
                <td>Veri 2</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Veri 3</td>
                <td>Veri 4</td>
            </tr>
        </tbody>
    </table>

    <select class="form-select">
        <option selected>Seçenekler</option>
        <option value="1">Seçenel 1</option>
        <option value="2">Seçenel 2</option>
        <option value="3">Seçenel 3</option>
    </select>
    
</body>
</html>
