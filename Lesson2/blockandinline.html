<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
    <style>
        h1{
            width: 100px;
            height: 100px;
        }
        /*
        Inline elementler boyutlandıralamaz.
        Bloklar boyutlandırılabilir.
        */
        span{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Blok ve Inline Elementler</h1>
    <p>Lorem ipsum <strong>dolor sit,</strong>amet<em>consectetur</em> adipisicing elit.</p>
    <span>Inline Elementler</span>
    <a href="#">Link</a>
</body>
</html>
